<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
            style="background-image: url(<%=require('./images/avatar.jpg')%>)"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit_profile" novalidate>
            <label class="popup__field">
                <input
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                id="edit-input"
                minlength="2"
                maxlength="40"
                pattern="[a-zA-Zа-яА-ЯёË\-\s]+"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы";
                required
              />
              <span class="popup__input-error edit-input-error"></span>
            </label>
            <label class="popup__field">
                <input
                  type="text"
                  name="description"
                  class="popup__input popup__input_type_description"
                  placeholder="Занятие"
                  id="description-input"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="popup__input-error description-input-error"></span>
                </label>
            <button type="submit" class="button popup__button">
              <span class="button__text">Сохранить</span>
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_avatar popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="new-avatar" novalidate>
          <label class="popup__field">
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              id="url-input"
              required
            />
            <span class="popup__input-error url-input-error"></span>
          </label>  
            <button type="submit" class="button popup__button">
              <span class="button__text">Сохранить</span>
            </button>
          </form>
        </div>
      </div>
    </div>


        <div class="popup popup_type_delete popup_is-animated">
          <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <div name="delete-card">
              <h3 class="popup__title">Вы уверены?</h3>
              <button type="submit" class="button popup__button">
                <span class="button__text">Да</span>
              </button>
            </div>
            
            </div>

            
            
          </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <label class="popup__field">
              <input
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              id="card_name-input"
              minlength="2"
              maxlength="30"
              pattern="[a-zA-Zа-яА-ЯёË\-\s]+"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы";
              required
            />
            <span class="popup__input-error card_name-input-error"></span>
          </label>
          <label class="popup__field">
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              id="url-input"
              required
            />
            <span class="popup__input-error url-input-error"></span>
          </label>  
            <button type="submit" class="button popup__button">
              <span class="button__text">Сохранить</span>
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="places__item card" data-cardId="идентификатор_карточки">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button type="button" class="card__like-button"></button>
            <div class="card__like-counter"></div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
